<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Skin Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #da2020, #8838d3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 600;
            animation: fadeSlideDown 1s ease forwards;
        }
        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            font-size: 16px;
            cursor: pointer;
            color: #555;
        }
        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #result {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            flex: 1;
            text-align: left;
            margin: 0;
            word-wrap: break-word;
        }
        #copyButton {
            font-size: 16px;
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #copyButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button, input[type="number"] {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        input[type="number"] {
            width: 80px;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
            color: #000; /* テキストカラーを黒に設定 */
            transition: none;
        }
        input[type="number"]:focus {
            background-color: #f9f9f9;
            border-color: #ccc;
            outline: none;
        }
        .status-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slither Skin Generator for NTL</h1>
        <div class="checkbox-group">
            <label><input type="checkbox" id="allColors" onchange="toggleAllColors()"> Select All Colors</label>
            <label><input type="checkbox" id="red" value="red"> Red</label>
            <label><input type="checkbox" id="blue" value="blue"> Blue</label>
            <label><input type="checkbox" id="pink" value="pink"> Pink</label>
            <label><input type="checkbox" id="green" value="green"> Green</label>
            <label><input type="checkbox" id="other" value="other"> Other</label>
        </div>
        <label for="length">Enter the length of the random sequence (1-250):</label>
        <input type="number" id="length" name="length" min="1" max="250">
        <button onclick="generateRandomSequence()">Generate</button>
        <div class="result-container">
            <p id="result"></p>
            <button id="copyButton" onclick="copyToClipboard()" style="display: none;">Copy</button>
        </div>
        <p id="statusMessage" class="status-message"></p>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleAllColors() {
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
            const allColorsCheckbox = document.getElementById('allColors');
            checkboxes.forEach(checkbox => {
                checkbox.checked = allColorsCheckbox.checked;
            });
        }
    </script>
</body>
</html>
